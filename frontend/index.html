<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Genesis AI - PBL课程生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: white;
        }

        .loading.show {
            display: block;
        }

        .loading .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-container {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .result-container.show {
            display: block;
        }

        .result-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e1e1;
        }

        .result-section:last-child {
            border-bottom: none;
        }

        .result-section h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .metric {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }

        .metric-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .error {
            background: #ffe6e6;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #d32f2f;
        }

        .new-generation-btn {
            background: #28a745;
            margin-top: 20px;
        }

        .download-btn {
            background: #17a2b8;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            width: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Project Genesis AI</h1>
            <p>AI驱动的PBL课程生成器 - 让每一位教育者都能创造世界级课程</p>
        </div>

        <div class="form-container">
            <form id="courseForm">
                <div class="form-group">
                    <label for="courseTopic">课程主题 *</label>
                    <input type="text" id="courseTopic" name="courseTopic" required
                           placeholder="例如：AI乐队制作人">
                </div>

                <div class="form-group">
                    <label for="courseOverview">课程概要 *</label>
                    <textarea id="courseOverview" name="courseOverview" required
                              placeholder="简要描述课程内容和学生将要完成的项目..."></textarea>
                </div>

                <div class="form-group">
                    <label for="ageGroup">年龄段 *</label>
                    <select id="ageGroup" name="ageGroup" required>
                        <option value="">请选择年龄段</option>
                        <option value="6-8岁">6-8岁</option>
                        <option value="9-12岁">9-12岁</option>
                        <option value="13-15岁">13-15岁</option>
                        <option value="16-18岁">16-18岁</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="duration">课程时长 *</label>
                    <select id="duration" name="duration" required>
                        <option value="">请选择时长</option>
                        <option value="1天">1天</option>
                        <option value="2天">2天</option>
                        <option value="3天">3天</option>
                        <option value="1周">1周</option>
                        <option value="2周">2周</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="aiTools">核心AI工具/技能 *</label>
                    <input type="text" id="aiTools" name="aiTools" required
                           placeholder="例如：Suno (AI音乐), Runway (AI视频), Canva (平面设计)">
                </div>

                <button type="submit" class="generate-btn" id="generateBtn">
                    ✨ 生成课程方案
                </button>
            </form>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI正在为您生成专业的PBL课程方案...</p>
            <p>预计需要60-90秒，请耐心等待</p>
        </div>

        <div class="result-container" id="resultContainer">
            <div id="resultContent"></div>

            <button type="button" class="generate-btn new-generation-btn" onclick="startNewGeneration()">
                🔄 生成新方案
            </button>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8001/api/v1';

        document.getElementById('courseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const courseData = {
                course_topic: formData.get('courseTopic'),
                course_overview: formData.get('courseOverview'),
                age_group: formData.get('ageGroup'),
                duration: formData.get('duration'),
                ai_tools: formData.get('aiTools')
            };

            // 显示加载状态
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultContainer').classList.remove('show');

            try {
                const response = await fetch(`${API_BASE_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(courseData)
                });

                const result = await response.json();

                if (result.success) {
                    displayResult(result.data);
                } else {
                    displayError(result.error || result.message || '生成失败');
                }
            } catch (error) {
                console.error('Generation error:', error);
                displayError('网络错误或服务器暂时不可用，请稍后重试');
            } finally {
                // 隐藏加载状态
                document.getElementById('loading').classList.remove('show');
                document.getElementById('generateBtn').disabled = false;
            }
        });

        function displayResult(data) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            let html = '';

            // 性能指标
            if (data.metadata) {
                html += `
                    <div class="result-section">
                        <h3>🚀 生成性能</h3>
                        <div class="metrics">
                            <div class="metric">
                                <div class="metric-value">${data.metadata.total_time?.toFixed(1) || 'N/A'}秒</div>
                                <div class="metric-label">总耗时</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.metadata.agent_times?.agent1?.toFixed(1) || 'N/A'}秒</div>
                                <div class="metric-label">项目定义</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.metadata.agent_times?.agent2?.toFixed(1) || 'N/A'}秒</div>
                                <div class="metric-label">评估设计</div>
                            </div>
                            <div class="metric">
                                <div class="metric-value">${data.metadata.agent_times?.agent3?.toFixed(1) || 'N/A'}秒</div>
                                <div class="metric-label">蓝图生成</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // 项目基础
            if (data.project_foundation) {
                const foundation = data.project_foundation;
                html += `
                    <div class="result-section">
                        <h3>📋 项目基础定义</h3>
                        <div class="result-content">
                            <h4>驱动性问题</h4>
                            <p><em>${foundation.drivingQuestion}</em></p>

                            <h4>最终成果</h4>
                            <p>${foundation.publicProduct?.description}</p>

                            <h4>课程信息</h4>
                            <p><strong>标题：</strong>${foundation.coverPage?.courseTitle}</p>
                            <p><strong>标语：</strong>${foundation.coverPage?.tagline}</p>
                        </div>
                        <button class="download-btn" onclick="downloadSection('project_foundation', ${JSON.stringify(foundation).replace(/"/g, '&quot;')})">📥 下载项目基础</button>
                    </div>
                `;
            }

            // 评估框架
            if (data.assessment_framework) {
                const assessment = data.assessment_framework;
                html += `
                    <div class="result-section">
                        <h3>📊 评估框架</h3>
                        <div class="result-content">
                            <h4>评估量规 (${assessment.summativeRubric?.length || 0}个维度)</h4>
                            ${assessment.summativeRubric?.map(rubric => `
                                <p><strong>${rubric.dimension}</strong></p>
                            `).join('') || ''}

                            <h4>检查点 (${assessment.formativeCheckpoints?.length || 0}个)</h4>
                            ${assessment.formativeCheckpoints?.map(checkpoint => `
                                <p><strong>${checkpoint.name}</strong> - ${checkpoint.triggerTime}</p>
                            `).join('') || ''}
                        </div>
                        <button class="download-btn" onclick="downloadSection('assessment_framework', ${JSON.stringify(assessment).replace(/"/g, '&quot;')})">📥 下载评估框架</button>
                    </div>
                `;
            }

            // 学习蓝图
            if (data.learning_blueprint) {
                const blueprint = data.learning_blueprint;
                html += `
                    <div class="result-section">
                        <h3>📚 学习蓝图</h3>
                        <div class="result-content">
                            <h4>教师准备</h4>
                            <p><strong>材料清单：</strong>${blueprint.teacherPrep?.materialList?.length || 0}项</p>
                            <p><strong>技能要求：</strong>${blueprint.teacherPrep?.skillPrerequisites?.length || 0}项</p>

                            <h4>教学时间线</h4>
                            <p><strong>活动数量：</strong>${blueprint.timeline?.length || 0}个</p>
                        </div>
                        <button class="download-btn" onclick="downloadSection('learning_blueprint', ${JSON.stringify(blueprint).replace(/"/g, '&quot;')})">📥 下载学习蓝图</button>
                    </div>
                `;
            }

            // 完整下载
            html += `
                <div class="result-section">
                    <button class="download-btn" onclick="downloadComplete(${JSON.stringify(data).replace(/"/g, '&quot;')})">📦 下载完整方案</button>
                </div>
            `;

            resultContent.innerHTML = html;
            resultContainer.classList.add('show');
        }

        function displayError(errorMessage) {
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');

            resultContent.innerHTML = `
                <div class="error">
                    <h3>❌ 生成失败</h3>
                    <p>${errorMessage}</p>
                    <p>请检查输入信息后重试，或联系技术支持。</p>
                </div>
            `;

            resultContainer.classList.add('show');
        }

        function downloadSection(sectionName, data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${sectionName}_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadComplete(data) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `complete_course_plan_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function startNewGeneration() {
            document.getElementById('resultContainer').classList.remove('show');
            document.getElementById('courseForm').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
